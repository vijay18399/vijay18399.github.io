<div class="container">
  <div class="intro">
    <div class="image-container">
      <img class="profile-image" [src]="introData.profilImageLink">
    </div>
    <div class="large-12 columns profile-headline">
			<p>
         {{introData.text}}
      </p>
		</div>
  </div>
  <div class="links">
    <social-links [links]="introData.links"   ></social-links>
   </div>
   <a  [href]="introData.resumeLink" target="_blank" class="downloadBtn">
        Download Resume
   </a>
</div>
